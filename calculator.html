<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            grid-column: span 4;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        button:active {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div id="calculator">
    <div id="display">0</div>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendSymbol('/')">/</button>
    <button onclick="appendSymbol('*')">x</button>
    <button onclick="appendSymbol('7')">7</button>
    <button onclick="appendSymbol('8')">8</button>
    <button onclick="appendSymbol('9')">9</button>
    <button onclick="appendSymbol('-')">-</button>
    <button onclick="appendSymbol('4')">4</button>
    <button onclick="appendSymbol('5')">5</button>
    <button onclick="appendSymbol('6')">6</button>
    <button onclick="appendSymbol('+')">+</button>
    <button onclick="appendSymbol('1')">1</button>
    <button onclick="appendSymbol('2')">2</button>
    <button onclick="appendSymbol('3')">3</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendSymbol('0')">0</button>
    <button onclick="appendSymbol('.')">.</button>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '';

    function clearDisplay() {
        currentInput = '';
        updateDisplay();
    }

    function appendSymbol(symbol) {
        currentInput += symbol;
        updateDisplay();
    }

    function calculateResult() {
        try {
            currentInput = eval(currentInput).toString();
            updateDisplay();
        } catch (error) {
            currentInput = 'Error';
            updateDisplay();
        }
    }

    function updateDisplay() {
        display.textContent = currentInput;
    }
</script>

</body>
</html>
